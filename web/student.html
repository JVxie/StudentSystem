<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理</title>
    <style type="text/css">
        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="center-div">
        <h3>学生信息管理</h3>
        <a href="./studentSearch.html" target="_blank">查询学生信息</a> <br />
        <a href="./studentCreate.html" target="_blank">增加学生信息</a> <br />
        <a href="./studentUpdate.html" target="_blank">修改学生信息</a> <br />
        <a href="./studentDelete.html" target="_blank">删除学生信息</a>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.serializeJSON/2.9.0/jquery.serializejson.js"></script>
    <script type="text/javascript">
        $("#login").click(function () {
            // alert(JSON.stringify($('#loginForm').serializeJSON()));
            $.ajax({
                type: "POST",
                url: "./login",
                data: JSON.stringify($('#loginForm').serializeJSON()),
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data["status"] === 0) {
                        window.location.href="index.html";
                    } else {
                        alert(data["msg"]);
                    }
                }
            });
        });
    </script>
</body>
</html>

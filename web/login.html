<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>学生综合评测系统 - 登录</title>
    <style type="text/css">
        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="center-div">
        <h3>请先登录系统</h3>
        <form id="loginForm">
            管理员账号：<input id="adminId" name="adminId" type="text"/> <br />
            管理员密码：<input id="adminPsw" name="adminPsw" type="password"/> <br />
            <button type="button" id="login">登录</button>
        </form>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.serializeJSON/2.9.0/jquery.serializejson.js"></script>
    <script type="text/javascript">
        $("#login").click(function () {
            // alert(JSON.stringify($('#loginForm').serializeJSON()));
            $.ajax({
                type: "POST",
                url: "./login",
                data: JSON.stringify($('#loginForm').serializeJSON()),
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data["status"] === 0) {
                        window.location.href="index.html";
                    } else {
                        alert(data["msg"]);
                    }
                }
            });
        });
    </script>
</body>

</html>
